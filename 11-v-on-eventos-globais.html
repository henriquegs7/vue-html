<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
      <a href="https://br.vuejs.org/v2/guide/events.html">EVENTS</a>
      <a href="https://br.vuejs.org/v2/api/index.html#v-on">API</a>
      
      <input @keyup="ativar" />
      <input @keyup.enter="ativar" />
      <input @keyup.esc="ativar" />
      <input @keyup.up="ativar" />
      <!-- ------------------------- -->
      <p @click="ativar">Clique</p>
      <p @click.alt="ativar">Clique ALT</p>
      <p @click.right="ativar">Clique ESQUERDO</p>
      <p @click.middle="ativar">Clique MEIO</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          totalScroll: 0,
        },
        methods: {
          ativar(event) {
            event.currentTarget.style.border = "4px solid blue";
          },
          handleScroll(){
            this.totalScroll = window.scrollY
            console.log(this.totalScroll);
          }
        },
        created() {
          window.addEventListener("scroll", this.handleScroll)
        },
      });
    </script>
  </body>
</html>
